<ul class="collection with-header">
  <li class="collection-header"><h4>Przepisy</h4></li>
    <li class="collection-item">
      <div>
        <div class="card-panel grey lighten-5 z-depth-1">
            <div class="row valign-wrapper">
              <div class="col s2">
                <img [src]="recipe.img_url" alt="" class="responsive-img">
              </div>
              <div class="col s10">
                <span class="black-text">
                    <h6 *ngIf="!editing">{{recipe.title}}</h6>
                    <p>{{recipe.description}}</p>
                    <p>{{recipe.preparation}}</p>
                    <p>{{recipe.created_at}}</p>
                    <p>{{recipe.updated_at}}</p>
                </span>
              </div>
            </div>
        </div>
            <br>
            <div *ngIf="editing">
              <textarea [(ngModel)]="titleEditValue" class="materialize-textarea"></textarea>
              <textarea [(ngModel)]="descriptionEditValue" class="materialize-textarea" data-length="2000"></textarea>
              <textarea [(ngModel)]="preparationEditValue" class="materialize-textarea" data-length="2000"></textarea>
              <a (click)="onUpdate()" class="waves-effect waves-light btn-small">Zapisz</a>
              <a (click)="onCancel()" class="waves-effect waves-light btn-small">Anuluj</a>
            </div>
            <div *ngIf="!editing">
              <a (click)="onEdit()" class="waves-effect waves-light btn-small">Edytuj</a>
              <a (click)="onDelete()" class="waves-effect waves-light btn-small">Usu≈Ñ</a>
            </div>
      </div>
    </li>
</ul>
