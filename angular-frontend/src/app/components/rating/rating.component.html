<div class="rate-panel">
  <p *ngIf="avgRating" class="avg-rate">
      Średnia ocena: {{ avgRating }}
  </p>
  <form (ngSubmit)="onRate(f)" #f="ngForm">
    <div class="input-field">
      <select class="browser-default rate" name="rate" ngModel>
        <option value="" disabled selected *ngIf="avgRating">{{avgRating}}</option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
      <button type="submit" class="waves-effect waves-light btn light-green rate-btn">Oceń</button>
    </div>
  </form>
</div>
