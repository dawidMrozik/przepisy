<div class="row">
    <div class="col s6 offset-s3">
      <div class="card">
        <div class="card-content">
        <h5>Logowanie</h5>
        <form (ngSubmit)="onSignin(f)" #f="ngForm">
          <div class="row">
            <div class="input-field col s12">
              <input id="email" name="email" type="email" class="validate" ngModel required>
              <label for="email">Email</label>
            </div>
          </div>
        
          <div class="row">
            <div class="input-field col s12">
              <input id="password" name="password" type="password" class="validate" ngModel required>
              <label for="password">Password</label>
            </div>
          </div>
  
          <button type="submit" class="waves-effect waves-light btn-large">Zaloguj</button>
        </form>
        </div>
      </div>
    </div>
  </div>
