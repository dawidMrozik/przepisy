<div class="row">
  <div class="col s6 offset-s3">
    <div class="card">
      <div class="card-content">
      <h5>Rejestracja</h5>
      <form (ngSubmit)="onSignup(f)" #f="ngForm">
        <div class="row">
          <div class="input-field col s12">
            <input id="name" name="name" type="text" class="validate" ngModel required>
            <label for="name">Imię</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="email" name="email" type="email" class="validate" ngModel required>
            <label for="email">Email</label>
          </div>
        </div>
      
        <div class="row">
          <div class="input-field col s12">
            <input id="password" name="password" type="password" class="validate" ngModel required>
            <label for="password">Hasło</label>
          </div>
        </div>

        <button type="submit" class="waves-effect waves-light btn-large">Zarejestruj</button>
      </form>
      </div>
    </div>
  </div>
</div>
